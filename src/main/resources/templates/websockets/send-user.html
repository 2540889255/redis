<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
</head>
<script>
    var stompClient = null;
    //设置连接
    function setConnected(connected) {
        $("#connect").attr({"disabled": connected});
        $("#disconnect").attr({"disabled": !connected});

        if (connected){
            $("#conversationDiv").show();
        }else {
            $("#conversationDiv").hide();
        }

        $("#response").html("")
    }

    //开启socket连接
    function connect() {
        //定义请求服务的端点
        var socket =new SockJS('/wsuser');
        //stomp客户端
        stompClient=Stomp.over(socket);
        //连接服务器端点
        stompClient.connect({},function (frame) {
            //建立连接后的回调
            setConnected(true)
        });
    }
    //断开socket连接
    function disconnect() {
        if (stompClient!=null){
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnection")
    }
    //向/request/send服务端发送消息
    function sendMsg() {
        var value=$("#message").val();
        var user=$("#user").val();
        //发送i西澳西到"/request/send" 其中/request是服务器定义的前缀
        //而/send则是@messageMapping所配置的路径
        var text=user+","+value;
        stompClient.send("/request/sendUser",{},text);
    }

</script>
<body>
<div>
    <div>
        <button id="connect" onclick="connect()">连接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect()">关闭</button>
    </div>
    <div id="conversationDiv">
        <p>
            <label>发送的内容</label>
        </p>
        <p>
            <textarea id="message" rows="5"></textarea>
        </p>
        <p>
            <label>发送给的用户</label>
        </p>
        <p>
            <textarea id="user" rows="5"></textarea>
        </p>
        <button id="sendMsg" onclick="sendMsg()">Send</button>
        <p id="response"></p>
    </div>
</div>
</body>
</html>
